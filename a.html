<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Desktop Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2b5876, #4e4376);
            color: #fff;
        }

        .calculator {
            background: #1e1e2f;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            padding: 20px;
        }

        .display {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.5rem;
            text-align: right;
            background: #33354a;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            height: 60px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .clear {
            background: #e74c3c;
            color: #fff;
        }

        .clear:hover {
            background: #c0392b;
        }

        .operator {
            background: #f39c12;
            color: #fff;
        }

        .operator:hover {
            background: #d35400;
        }

        .equal {
            background: #27ae60;
            color: #fff;
            grid-column: span 2;
        }

        .equal:hover {
            background: #1e8449;
        }

        .btn:not(.clear):not(.operator):not(.equal) {
            background: #3498db;
            color: #fff;
        }

        .btn:not(.clear):not(.operator):not(.equal):hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('%')">%</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('00')">00</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
